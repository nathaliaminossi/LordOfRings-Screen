<div class="card">

      </div>

      <div class="register">
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required>
        </div>
       
      </div>

      <div class="actions">
        <button class="btn" type="submit">Create Account</button>
        <button class="secondary" type="button" onclick="alert('Redirecionar para login (exemplo)')">Have a account</button>
