<html lang="en">

<head>

    <title>Login </title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <main>
        <div class="card2">

            <div class="painel2">

                <h1>ACCESS YOUR ACCOUNT!</h1>
                <p class="text2">Every step, no matter how small it may seem, is part of a much larger journey.</p>

            </div>

            <form onsubmit="event.preventDefault(); alert('Login completed with sucess');">
                <div style="position:relative">
                    <label for="name">Name</label>
                    <div class="field"><input id="name" name="name" type="text" placeholder="" required></div>
                </div>

             

                <div class="login">
                    <div class="field">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="action-btn">
                    <button class="btn1">LOG-IN</button>
                </div>
    </main>
